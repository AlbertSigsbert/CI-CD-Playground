name: First Workflow

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: Multiline command
        run: |
          node -v
          npm -v
  
  parallel-job:
    runs-on: macos-latest
    steps:
      - name: Echo SW Version
        run: sw_vers

  
  dependent-job:
    runs-on: windows-latest
    needs : run-shell-commands
    steps:
      - name: Echo String
        run: Write-Output "Windows String"
      - name: Error Step
        run: doesnotexist